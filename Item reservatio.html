<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"> 
	<title>物品预约</title>
	<link rel="stylesheet" href="css/Item reservatio.css">
	<script src="js/jquery-1.11.2.min.js"></script> 
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <script>
        $('html').css('fontSize', ($(window).width()>750?750:$(window).width())/750*100);
        $(function(){
            $('html').css('fontSize', $('body').width()/750*100);
        });
    </script>

</head>
<body>
	<header>
		<div class="top">
			<a href=""><img src="images/1.png" alt=""></a>
		</div>
		<div class="goods">
			<p>物品预约</p>
		</div>
	</header>
	<div class="content">
		<div class="number">
			<div class="left fl">
				<span>数量:</span>
			</div>
			<div class="center fl" id="num">
				<button @click="substrat(1)" class="fl">-</button><div class="fl"><p>{{ number }}</p></div><button id="add" @click="add(1)" class="fl">+</button>
			</div>
			<div class="right fl">
				<p>库存 ( 20 )</p>
			</div>
		</div>
		<div class="time">
			<select>
				<option value ="volvo">时间段<div>10:00~11:00</div></option>
				<option value ="saab">时间段12:00~13:00</option>
				<option value="opel">时间段13:00~14:00</option>
				<option value="audi">时间段14:00~15:00</option>
			</select>
		</div>
		<div class="contact">
			<p>联系方式</p>
			<select>
				<option value ="volvo">15823415786</option>
				<option value ="saab">1214498767</option>
			</select>
		</div>
		<div class="word">
			<p>您可以选择预留联系方式，也可以自行添加新<br>联系方式。</p>
		</div>
		<div class="bottom">
			<button>立即预约</button>
		</div>
	</div>
	<script>
		new Vue({
			el:'#num',
			data:{
				number:1
			},
			methods:{
				add:function(add){
					this.number+=add;
					if(this.number>20){
						this.number=20;
					}
				},
				substrat:function(substrat){
					this.number-=substrat;
					if(this.number<1){
						this.number=1;
					}
				},
			}
		})
	</script>
</body>
</html>
